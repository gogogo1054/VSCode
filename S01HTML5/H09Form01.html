<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H09Form01.html</title>
    </head>
    <body>
       
        <h2>form태그로 데이터 전송하기</h2>
        <!-- 
            form태그
            : 클라이언트가 입력한 값을 서버로 전송할때 사용하는 태그로
            하위태그로 <input>, <select>, <textarea>, <button>이 있다.
            주요속성
                name : 폼의 이름. 2개 이상 존재할 경우 구분하는 용도로 사용된다.
                action : 클라이언트가 입력한 값을 전송할 서버의 목적지
                    즉, URL 혹은 경로를 입력한다.
                method : 전송방식. get 또는 post 두가지가 있다.
                target : a태그와 동일하게 폼값을 전송할 프레임의 위치를 선택한다.
        -->
        <h3>GET방식</h3> <!-- 들어간 URL 주소를 잘보면 입력한 값이 출력된다.-->
        <form action="http://itempage3.auction.co.kr/DetailView.aspx" method="get">
            아이디 : <input type="text" name="itemno" value ="C782753040" />
            <br />
            패스워드 : <input type="password" name="user_pwd" />
            <br />
            <input type="submit" value="전송" />
        </form>

        <!-- 
            get 방식 : 주소 뒤에 전송할 값을 쿼리스팅으로 변환하여 서버로 전송한다.
            post 방식 : 전송할 값이 노출되지 않는다. 또한 파일, 텍스트 등 모든 값을
                        전송할 수 있다.
        -->
        <h3>POST방식</h3> <!-- URL 주소에 값이 출력되지 않는다.-->
        <form action="http://itempage3.auction.co.kr/DetailView.aspx" method="post">
            아이디 : <input type="text" name="itemno" value ="gogogo" />
            <br />
            패스워드 : <input type="password" name="user_pwd" />
            <br />
            <input type="submit" value="전송" />
        </form>
    </body>
</html>
