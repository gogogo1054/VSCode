<!DOCTYPE html>

<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zipcode</title>
    <script type="text/javascript">
    function setZipcode(zip, addr)
    {
        opener.document.getElementById("zipcode").value = zip;
        opener.document.getElementById("addr1").value = addr;
        opener.document.getElementById("addr2").focus();
        self.close();
    }
    function zipClose()
    {
        alert("창을 닫습니다.");
        self.close();
    }
    
    var winObj1;

    function popFirst()
    {
        winObj1 = window.open("./pages/popup01.html", "pop1", 
        "width=300, height=300, left=0, top=0");
    }
    function popClose()
    {
        alert("팝업창1을 닫습니다.");
        winObj1.close();
    }
</script>
